<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop music player</title>
    <script src="https://kit.fontawesome.com/cb07d8fa89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
</head>
<body>
    <div class="container">
         <div class="musiclists">
         </div>
             <audio src="music/supershy.mp3" class="audioTag">
             </audio>
             <div class="currentAndTotleTime">00:00 / 00:00</div>
    <div id="progressBar">
      <div id="currentProgress"></div>
    </div>
    <div class="musicPlayer">
      <i class="fas fa-step-backward controls previousButton"></i>
      <i class="fas fa-play-circle controls playButton"></i>
      <i class="far fa-pause-circle controls pauseButton"></i>
      <i class="fas fa-step-forward controls nextButton"></i>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
